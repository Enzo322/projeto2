<app-dropdown [array]="users" [idField]="'id'" [textField]="'username'" [title]="'Usuarios'" [(ngModel)]="selectedGroup"></app-dropdown> 
<mat-form-field appearance="legacy">
    <mat-label>Nova Senha</mat-label>
    <input matInput placeholder="digite sua senha" type="password" [(ngModel)]="password">
</mat-form-field>
<button mat-raised-button color="primary" (click) = "trocaDeSenha()">Confirmar</button>
<button mat-raised-button color="primary" (click) = "clear()">Cancelar</button>
