<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite uma coleção" [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button>
  <button (click)="openModal(colection)"><mat-icon>add_circle</mat-icon></button>
</button>

<div class="colection" *ngFor="let colection of colections | filter : search ">
    <button (click)="openModal(colection)"><mat-card><h1>{{colection.descricao}}</h1></mat-card></button>
</div>
