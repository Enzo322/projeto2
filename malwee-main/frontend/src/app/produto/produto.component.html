<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite um produto" [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
  <button (click)="openModal(produto)"><mat-icon>add_circle</mat-icon></button>
<div class="product" *ngFor="let produto of produtos | filter : search ">
  <ng-template [ngIf]="produto.fkGrupo != 0">
    <button (click)="openModal(produto)" class="card-hover"><mat-card><h1>{{produto.descricao}}</h1></mat-card></button>
  </ng-template>
</div>
